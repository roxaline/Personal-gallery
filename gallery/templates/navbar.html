<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <nav class="navbar navbar-inverse" style="background-color:teal">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'index' %}"  style="color:white"><strong>Home</strong></a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" style="background-color:darkcyan"> 
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" style="color:whitesmoke">Locations <span class="caret"></span></a>
              <ul class="dropdown-menu">
                {% for location in locations %}
                 <li><a class="dropdown-item" href="{% url 'displayLocation' location.id%}">{{location.name}}</a></li> 
                {% endfor %}
              </ul>
            </li>
          </ul>
          <div class="col-sm-4 col-md-4 navbar-right">
          <form class="navbar-form" role="search" action="{% url 'search_results' %}">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search by category " name="image">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
              </div>
            </div>

          </form>

        </div>
        <!-- search form end -->
      </div>
  </nav>
</body>

</html>
