{% extends 'base.html' %} 
{% block content %}

<div class="row">     
    {% for image in pics %}     
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 columns"> 
        <div class="scale">
            <div class="opacity">
                <div class="view">
                    <a href="" class="btn-view">Image</a>
                </div>
            </div>
            <img src="{{image.image.url}}" alt="Image" class="img-fluid">  
            <h6 class="text-center" style="margin-top: 0.5vw;">{{image.category.name}}</h6>           
        </div>
    </div> 
    <img src="{{image.category.url}}" alt="{{image.name}}" class="img-fluid myimage">
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img src='' class="modal-content" id="modal-con">
        <div id="caption"></div>
      </div>
        <div class="container">
        <button class="btn">View Details</button>
      </div> 
  </div>
</div>
    {% endfor %}
</div>
{% endblock %}
